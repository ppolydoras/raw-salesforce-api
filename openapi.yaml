      summary: Salesforce User Summary.
      description: "Returns a summary of Salesforce users based on various filters\
        \ and grouping options, including total users, active users, and users created\
        \ within a specified date range."
      operationId: no_decl_94776
      parameters:
        - name: username
          in: query
          required: false
          schema:
            type: string
            description: the username of the Salesforce User. Substring search is supported.
        - name: group_by_field
          in: query
          required: false
          schema:
            type: string
            description: "the field to group the summary by (e.g., 'user_department',\
            \ 'user_is_active', 'user_role_id')."
        - name: user_role_id
          in: query
          required: false
          schema:
            type: string
            description: filter users by Role ID
        - name: user_created_date_period_start
          in: query
          required: false
          schema:
            type: string
            description: filter users created after this date. Format YYYY-MM-DD.
            format: date
          examples:
            example:
              value: 2001-08-22
        - name: user_email
          in: query
          required: false
          schema:
            type: string
            description: the email of the Salesforce User. Substring search is supported.
        - name: user_created_date_period_end
          in: query
          required: false
          schema:
            type: string
            description: filter users created before this date. Format YYYY-MM-DD.
            format: date
